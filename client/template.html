<template name="template">
  <h2>Sample Quickform</h2>
  {{>quickForm id="testForm" type="normal" schema=Schemas.FieldsExamples}}

  <h2>Sample Autoform</h2>
  {{#autoForm id="testForm2" type="normal" schema=Schemas.Contact}}
    {{>afQuickField name="isHuman"}}
    {{>afQuickField name="name" value="A default value to test active on label"}}
    {{>afQuickField name="title"}}
    {{>afQuickField name="phone"}}
    {{>afQuickField name="emails"}}
    {{>afQuickField name="language"}}
  {{/autoForm}}

  <h2>Sample Autoform Modals</h2>
  {{#afModal classes="btn" collection="Contacts" operation="insert" title="Create a new contact" buttonClasses="btn light-green accent-4" buttonContent="Please add this one"}}
    Add a new contact
  {{/afModal}}


  {{>autoformModals}}
</template>
